<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
    <ion-list *ngFor="let item of autos">
      <ion-item>
        <ion-label>{{ item.marca }}-{{ item.modelo}}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
